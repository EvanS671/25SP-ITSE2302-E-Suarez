    <main>
      <section>
        <div>
          <h1>Contact Us</h1>
          <p>
           Contact us if <bold> YOU </bold> Want to adopt your own cat!
          </p>
        </div>
      </section>

      <div>
        <section>
          <h2>Get In Touch</h2>
          <form id="myform">
            <div>
              <label>Full Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                
              />
            </div>

            <div>
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
               
              />
            </div>


            <div>
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
              />
            </div>


        
            <div >
              <label>How did you hear about us?</label>
              <div>
                <div>
                  <input
                    type="radio"
                    id="social"
                    name="source"
                    value="social"
                  />
                  <label for="social">Social Media</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="search"
                    name="source"
                    value="search"
                  />
                  <label for="search">Search Engine</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="referral"
                    name="source"
                    value="referral"
                  />
                  <label for="referral">Friend/Referral</label>
                </div>
                <div>
                  <input type="radio" id="ad" name="source" value="ad" />
                  <label for="ad">Advertisement</label>
                </div>
                <div>
                  <input type="radio" id="other" name="source" value="other" />
                  <label for="other">Other</label>
                </div>
              </div>
            </div>

            <div>
              <label for="message">Your Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Enter your message here"
             
              ></textarea>
            </div>

<div>

</div>

  </div>
